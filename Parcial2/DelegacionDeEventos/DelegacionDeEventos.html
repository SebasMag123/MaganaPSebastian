<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ContP" class="contenedor">
        <div id="enca" class="caja">Encabezado</div>
        <div id="menu" class="caja">Menu</div>
        <div id="col2" class="caja">Columna 2</div>
        <div id="col3" class="caja">Columna 3</div>
        <div id="pie" class="caja">Pie </div>

    </div>
    <script>
        window.onload=function(){
        var elem = document.getElementById("ContP");
        elem.addEventListener("Click",cambiarCaja);
        function cambiarCaja(evento) {
            console.log(evento);
            if(document.getElementById(evento.target.id).classList.contains("caja"))
            document.getElementById(evento.target.id).classList.toggle("caja")
        }
        if (evento.target.id=="enca"){
            elem.removeEventListener("click",cambiarCaja);
        }
    }
    </script>
</body>
</html>
