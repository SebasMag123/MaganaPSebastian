<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <button id="btnPeticionFetch">Peticion Fetch</button>
    <button id="btnPeticionJQuery">Peticion Jquery</button>
    <div id="caja"></div>
    <script>
        document.getElementById("btnPeticionFetch").addEventListener("click",async function()
        {
            let respuesta= await fetch("https://api.chucknorris.io/jokes/random")
            let datoJson = await respuesta.json();
            document.getElementById("caja").innerText=datoJson.value;
        })
    </script>
</body>
</html>
