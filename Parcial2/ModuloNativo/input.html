<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="cad">Cadena</label>
    <input id="cad" type="text">
    <button id="btn">Procesar (Import Estatico, importando lo necesario)</button><br>
    <input id="cadMay" type="text" disabled><br>
    <label for="cad2">Cadena 2</label><br>
    <input id="cad2" type="text">
    <button id="btn2">Procesar (Import Estatico, importando todo)</button><br>
    <input id="cadMay2" type="text" disabled><br>
    <label for="cad3">Cadena 3</label><br>
    <input id="cad3" type="text">
    <button id="btn3">Procesar (Import Dinamico)</button><br>
    <input id="cadMay3" type="text" disabled>
    <!--Import Estatico, importamos solo lo que necesitemos-->
    <script type="module">
        import {mayusculas,longitud} from "./Modulo.js";
        document.getElementById("btn").addEventListener("click",function(){
            let valor=document.getElementById("cad").value;
            let valorM=mayusculas(valor);
            document.getElementById("cadMay").value=valorM;
        })
    
    </script>
    <!--Importa Estatico, importando todo el modulo-->
    <script type="module">
        import * as funciones from "./Modulo.js";
        document.getElementById("btn2").addEventListener("click",function(){
            let valor=document.getElementById("cad2").value;
            let ValorM=funciones.mayusculas(valor);
            document.getElementById("cadMay2").value=valorM;
        })

    </script>
    <!--Import Dinamico, solo se carga cuando se ocupa-->
    <script type="module">
        document.getElementById("btn3").addEventListener("click",function(){
            import("./Modulo.js")
            .then(function(funciones){
                let valor=document.getElementById("cad3").value;
                let valorM=funciones.mayusculas(valor);
                document.getElementById("cadMay3").value=valorM;
            })
        })
    </script>
</body>
</html>
