<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="caja" id="caja1" onclick="alert('Click en caja 1 ')"><h3>Caja 1</h3></div>
        <div class="caja" id="caja2"><h3>Caja 2</h3></div>
        <div class="caja" id="caja3"><h3>Caja 3</h3></div>
        <div class="caja" id="caja4"><h3>Caja 4</h3></div>
        <div class="caja" id="caja5"><h3>Caja 5</h3></div>
        <div class="caja" id="caja6"><h3>Caja 6</h3></div>
    </div>
    <!-- Propiedad en HTML-->
    <button id="caja1" onclick="alert('Click en caja 1')"> Hola Mundo 1</button>
    <script>
        /* Propiedad onclick*/
        document.getElementById("caja2").onclick = function() { alert("Click en caja 2")}
        /* Funcion addEventListener*/
        document.querySelector('#caja3').addEventListener("click",mifuncion);
        function mifuncion(){alert("Click en caja 3")}
    </script>
</body>
</html>
